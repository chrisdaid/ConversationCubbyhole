<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Chat Room - Home</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">CC</div>
        <ul>
          <li><a id="healthRoom" href="/books">Books</a></li>
          <li>
            <a id="entertainmentRoom" href="/entertainment">Entertainment</a>
          </li>
          <li><a id="technologyRoom" href="/technology">Technology</a></li>
          <li><a id="healthRoom" href="/health">Health</a></li>
        </ul>
      </nav>
    </header>

    <section id="main-section">
      <!-- navigation - room selector  -->
      <div class="select-room-container">
        <div class="select-room-title">Rooms</div>
        <div class="select-room">
          <button onclick="joinRoom('globalRoom')" value="globalRoom">
            global
          </button>
          <button onclick="joinRoom('booksRoom')" value="booksRoom">
            books
          </button>
          <button
            onclick="joinRoom('entertainmentRoom')"
            value="entertainmentRoom"
          >
            entertainment
          </button>
          <button onclick="joinRoom('technologyRoom')" value="technologyRoom">
            technology
          </button>
          <button onclick="joinRoom('healthRoom')" value="healthRoom">
            health
          </button>
        </div>
      </div>

      <!-- welcome modal  -->
      <div class="welcome-modal">
        <h1>Welcome to the Conversation Cubbyhole</h1>
        <!-- <h2>"it's not 4chan."</h2> -->
        <h2 id="subtitle">Enter your preferred username and begin chatting!</h2>
        <input type="text" id="username" placeholder="John Doe" />
        <button id="setUsernameBtn">Join Global</button>
        <div id="usernameError"></div>
      </div>
    </section>

    <section id="messages-section">
      <div class="message-container">
        <ul id="messages"></ul>
      </div>
    </section>

    <div class="chat-container">
      <!-- <label>Comment</label> -->
      <input id="comment" name="b" type="text" /><br />
      <input id="imageUploader" type="file" name="image" />
    </div>

    <script src="js/local.js"></script>
  </body>
</html>
