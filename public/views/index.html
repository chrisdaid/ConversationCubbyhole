<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <title>Conversation Cubbyhole</title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <h1>Conversation Cubbyhole</h1>
    </header>

    <section id="main-section">
      <!-- welcome modal  -->
      <div class="welcome-modal">
        <!-- <h2>"it's not 4chan."</h2> -->
        <h2 id="subtitle">Enter your preferred username and begin chatting!</h2>
        <input type="text" id="username" placeholder="John Doe" />
        <button id="setUsernameBtn">Join Global</button>
        <div id="usernameError"></div>
      </div>
    </section>

    <section id="application">
      <!-- container with the rooms on the left, and the messages on the right -->
      <!-- below that container is the textbox for messages and the attach image button on the left of the textbox  -->

      <div class="selector-and-messages-container">
        <!-- navigation - room selector  -->
        <div class="select-room-container">
          <div class="select-room-title">Rooms</div>
          <div class="select-room">
            <button
              onclick="joinRoom('globalRoom')"
              id="globalRoom"
              value="globalRoom"
            >
              global
            </button>
            <button
              onclick="joinRoom('booksRoom')"
              id="booksRoom"
              value="booksRoom"
            >
              books
            </button>
            <button
              onclick="joinRoom('entertainmentRoom')"
              value="entertainmentRoom"
              id="entertainmentRoom"
            >
              entertainment
            </button>
            <button
              onclick="joinRoom('technologyRoom')"
              id="technologyRoom"
              value="technologyRoom"
            >
              technology
            </button>
            <button
              onclick="joinRoom('healthRoom')"
              id="healthRoom"
              value="healthRoom"
            >
              health
            </button>
          </div>
        </div>

        <!-- messages  -->
        <div class="message-container">
          <ul id="messages"></ul>
        </div>
      </div>
    </section>

    <section id="messages-section"></section>

    <div class="chat-container">
      <!-- <label>Comment</label> -->
      <input id="comment" name="b" type="text" /><br />
      <!-- <input id="imageUploader" type="file" name="image" -->
      <!--changed-->
      <form action="">
        <input
          id="image"
          type="file"
          accept=".jpg,.jpeg,.png,.JPG,.JPEG,.PNG"
        />
      </form>
    </div>

    <script src="js/local.js"></script>
  </body>
</html>
