<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Session</title>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>  
    <div class="navbar">
      <!-- <div class="logo-and-text  animate__animated animate__backInDown animate__fast"> -->
          <div class="logo">
              <div id="logo-img"></div>
              <h1>Conversation Cubbyhole</h1>
          </div>
      <!-- </div> -->
      <div class="login-container">
          <div class="gradient-border">
              <button class="login-btn" id="logout">
                 Sign Out
              </button>
          </div>

      </div>
  </div>
<h1 id="session">Session</h1>


        <hr>
            <form action="#">
                <fieldset>
                <legend>Data Information</legend>
                    <div>
                        <fieldset>
                        <legend>General</legend>

                        <label for="identifier">ID:</label>
                        <input id="identifier" type="number" name="identifier" min="1">
                        <label for="gradeLevel">GradeLevel:</label>
                        <input id="gradeLevel" type="number" name="gradeLevel" min="9" max="12" value="9">

                        <label for="canDrive">Drives:</label>
                        <input type="checkbox" name="canDrive" id="canDrive">

                </fieldset>

                <input type="reset" name="reset" value="Clear Form">
<!--                <input type="submit" name="send" value="Send Form">     -->                   
      <input id="readButton" type="button" value="Read" />
      <input id="updateButton" type="button" value="Update" />

                </fieldset>
                
            </form>


<br>

<div id="logout">
    <input id="logout" type="button" value="Logout" />
</div>    


<section id="application">
  <!-- container with the rooms on the left, and the messages on the right -->
  <!-- below that container is the textbox for messages and the attach image button on the left of the textbox  -->

  <div class="selector-messages-overlay">
    <div id="selector-messages-overlay-text">
      Join Global To Begin Chatting
    </div>
  </div>

  <div class="selector-and-messages-container">
    <!-- navigation - room selector  -->
    <div class="select-room-container">
      <div class="select-room-title">Rooms</div>
      <div class="select-room">
        <button
          onclick="goHome()"
          id="homePage"
          class="room-icon"
          title="home"
        ></button>
        <button
          onclick="joinRoom('globalRoom')"
          id="globalRoom"
          class="room-icon"
          value="globalRoom"
          title="global"
        ></button>
        <button
          onclick="joinRoom('booksRoom')"
          id="booksRoom"
          class="room-icon"
          value="booksRoom"
          title="books"
        ></button>
        <button
          onclick="joinRoom('entertainmentRoom')"
          value="entertainmentRoom"
          id="entertainmentRoom"
          class="room-icon"
          title="entertainment"
        ></button>
        <button
          onclick="joinRoom('technologyRoom')"
          id="technologyRoom"
          value="technologyRoom"
          class="room-icon"
          title="technology"
        ></button>
        <button
          onclick="joinRoom('healthRoom')"
          id="healthRoom"
          value="healthRoom"
          class="room-icon"
          title="health"
        ></button>
      </div>
    </div>

    <!-- messages  -->
    <div class="message-container">
      <ul id="messages"></ul>
    </div>
  </div>
</section>

<section id="messages-section"></section>

<div class="chat-container hidden">
  <!--image uploader-->
  <form action="">
    <label for="image" id="custom-upload" class="custom-file-upload">
    </label>

    <input
      id="image"
      type="file"
      accept=".jpg,.jpeg,.png,.JPG,.JPEG,.PNG"
    />
  </form>
  <input id="comment" name="b" type="text" /><br />
</div>

	<script src="js/session.js"></script>
	
  </body>
</html>
