<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <link

      type="image/png"

  <body>  
  
    <section id="main-section">
      <!-- hero section  -->
      <div class="hero-container">
        <div class="hero-bg">

            <img src="../assets/mascot-logo.png" alt="">
          </div>

          <div class="form-container">

          <h1>Login</h1>
          <form>
            Username:<br>
            <input id="username" type="text" name="username"><br>

            <div id="errorMessage"></div>
            <div>
              <a href="./signup">New? Signup Here</a>
            </div>
          </form>
        </div>

        <div class="plant animate__animated animate__fadeInRight">
          <img src="../assets/plant-bg.webp" alt="">
        </div>
          <!-- <div class="plant-bg"></div> -->
        </div>

        <!-- button to launch app if signed in 
        <div>
          <button id="launch-btn">

          </button>
        </div> -->
