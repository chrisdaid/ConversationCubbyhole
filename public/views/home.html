<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <title>Conversation Cubbyhole</title>
  </head>
  <body>
    <div class="navbar">
        <div class="logo-and-text  animate__animated animate__backInDown animate__fast">
            <div class="logo">
                <div id="logo-img"></div>
                <h1>Conversation Cubbyhole</h1>
            </div>
        </div>
        <div class="login-container">
            <div class="gradient-border">
                <a href="/login">
                <button class="login-btn">
                   Log In
                </button>
            </a>
            </div>

        </div>
    </div>

    <section id="main-section">
      <!-- hero section  -->
      <div class="hero-container">
        <div class="hero-bg">
          <!-- <div class="plant-bg"></div> -->
          <div class="mascot animate__animated animate__fadeInLeft">
            <img src="../assets/mascot-logo.png" alt="">
          </div>

          <div class="hero-text">
            <h1 class="main-heading">The better ___cord.</h1>
          </div>

        <div class="plant animate__animated animate__fadeInRight">
          <img src="../assets/plant-bg.webp" alt="">
        </div>
          <!-- <div class="plant-bg"></div> -->
        </div>

        <!-- button to launch app if signed in 
        <div>
          <button id="launch-btn">
            Launch App
          </button>
        </div> -->
      </div>
    </section>



    <script src="js/homeLocal.js"></script>
  </body>
</html>
